<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script type="text/javascript">
      var coworkers = ["jaehwan", "두번", "삼" ,"사"];
    </script>
    <h2>Get</h2>
    <script type="text/javascript">
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>add</h2>
    <script type="text/javascript">
      coworkers.push('오');
      coworkers.push('육');
    </script>
    <h2>count</h2>
    <script type="text/javascript">
      document.write(coworkers.length);
    </script>
  </body>
</html>
