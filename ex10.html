<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>object</h1>
    <h2>Create</h2>
      <script type="text/javascript">
        var coworkers={
          "programmer":"jaehwna",
          "designer":"etes"
        };
          document.write("programmer : " +coworkers.programmer+"<br>");
          document.write("designer : " +coworkers.designer+"<br>");
          coworkers.bookkeepr = "dd";
          document.write("bookkeepr : " +coworkers.bookkeepr+"<br>");
          coworkers["data_scientist"] = "yasuo";
          document.write("data_scientist : " +coworkers.data_scientist+"<br>");
      </script>
      <h2>Iterate</h2>
      <script type="text/javascript">
       for (var key in coworkers) {
         document.write(key+':'+coworkers[key]+'<br>');
       }
      </script>
          <h2>Property&Method</h2>
          <script type="text/javascript">
            coworkers.showAll = function(){
              for (var key in this) {
                document.write(key+':'+this[key]+'<br>');
              }
            }
            coworkers.showAll();
          </script>

  </body>
</html>
